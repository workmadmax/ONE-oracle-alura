<canvas id="canvas1" width="600" height="400"></canvas>
<canvas id="canvas2" width="600" height="400"></canvas>

<script>
  // drawn mini-craft
  var canvas1 = document.querySelector("#canvas1");
  var ctx1 = canvas1.getContext("2d");

  ctx1.fillStyle = "darkgreen";
  ctx1.fillRect(200, 50, 350, 300);

  ctx1.fillStyle = "black";
  ctx1.fillRect(250, 110, 90, 90);
  ctx1.fillRect(410, 110, 90, 90);

  ctx1.fillRect(340, 200, 70, 100);

  ctx1.fillRect(300, 240, 40, 110);
  ctx1.fillRect(410, 240, 40, 110);

  // drawn friend
  var canvas2 = document.querySelector("#canvas2");
  var ctx2 = canvas2.getContext("2d");

  ctx2.fillStyle = "blue";
  ctx2.fillRect(50, 50, 350, 300);

  ctx2.fillStyle = "green";
  ctx2.fillRect(100, 110, 90, 90);
  ctx2.fillRect(260, 110, 90, 90);

  ctx2.fillRect(190, 200, 70, 100);

  ctx2.fillRect(150, 240, 40, 110);
  ctx2.fillRect(260, 240, 40, 110);
</script>
